{% extends "base.html" %}

{% block meta %}
<title>Edit Article</title>
{% endblock meta %}

{% block content %}
<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-gray-50 bg-opacity-100 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
    <div
        class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/2 mx-4 sm:mx-0 transform scale-95 opacity-100 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
            <h3 class="text-xl font-semibold text-gray-900">Edit Article: {{ article.title }}</h3>
            <a href="{% url 'article:show_article' %}"
                class="text-gray-400 hover:text-gray-600 text-3xl font-semibold">&times;</a>
        </div>

        <!-- Modal body -->
        <div class="px-6 py-4">
            <form method="POST" enctype="multipart/form-data" id="articleForm" class="flex flex-wrap space-y-6">
                {% csrf_token %}

                <!-- Left Column: Title, Description, and Image URL -->
                <div class="w-full md:w-1/2 pr-2">
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" value="{{ article.title }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-[#E8A04B]"
                            placeholder="Enter article title" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="6"
                            class="mt-1 block w-full resize-none border border-gray-300 rounded-md p-2 hover:border-[#E8A04B]"
                            placeholder="Write your article description here">{{ article.description }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                        <input type="text" id="image" name="image" value="{{ article.image }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-[#E8A04B]"
                            placeholder="Enter Image URL" required>
                    </div>
                </div>

                <!-- Right Column: Content -->
                <div class="w-full md:w-1/2 pl-2">
                    <div class="mb-4">
                        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                        <textarea id="content" name="content" rows="16"
                            class="mt-1 block w-full resize-none border border-gray-300 rounded-md p-2 hover:border-[#E8A04B]"
                            placeholder="Write your article content here" required>{{ article.content }}</textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal footer -->
        <div
            class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
            <button type="submit" form="articleForm"
                class="bg-[#716969] hover:bg-[#2d2e2e] text-white font-bold py-2 px-4 rounded-lg">Update Article</button>
        </div>
    </div>
</div>
{% endblock content %}
