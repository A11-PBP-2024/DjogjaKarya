<div class="store-section" style="margin-bottom: 4rem; padding-bottom: 4rem; border-bottom: 1px solid #eee;">
    <div class="flex flex-col lg:flex-row justify-between gap-12">
        <!-- bagian kiri -->
        <div class="lg:w-2/3">
            <h2 class="text-4xl font-bold mb-6">
                <a href="{% url 'merchant:store_products' %}?toko={{ store.name|urlencode }}" class="text-gray-600 hover:text-gray-800">
                    {{ store.name }}
                </a>
            </h2>
            <p class="text-gray-600 leading-relaxed mb-8"> {{ store.description }}</p>
            
            <div class="store-images-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
                <div id="image1-container-1" class="store-image-container" style="background-color: #f9f9f9; border: 1px solid #eaeaea; padding: 0.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.3s ease; cursor: pointer;"
                    onmouseover="this.style.transform='translateY(-5px)'; this.children[0].style.transform='scale(1.05)';" 
                    onmouseout="this.style.transform='none'; this.children[0].style.transform='none';">
                    <img src="{{ store.image1 }}" alt="{{ store.name }}" class="store-image" style="width: 100%; max-width: 100%; aspect-ratio: 4/3; object-fit: cover; transition: transform 0.3s ease;">
                </div>
                <div id="image2-container-2" class="store-image-container" style="background-color: #f9f9f9; border: 1px solid #eaeaea; padding: 0.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.3s ease; cursor: pointer;"
                    onmouseover="this.style.transform='translateY(-5px)'; this.children[0].style.transform='scale(1.05)';" 
                    onmouseout="this.style.transform='none'; this.children[0].style.transform='none';">
                    <img src="{{ store.image2 }}" alt="{{ store.name }}" class="store-image" style="width: 100%; max-width: 100%; aspect-ratio: 4/3; object-fit: cover; transition: transform 0.3s ease;">
                </div>
                <div id="image3-container-3" class="store-image-container" style="background-color: #f9f9f9; border: 1px solid #eaeaea; padding: 0.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.3s ease; cursor: pointer;"
                    onmouseover="this.style.transform='translateY(-5px)'; this.children[0].style.transform='scale(1.05)';" 
                    onmouseout="this.style.transform='none'; this.children[0].style.transform='none';">
                    <img src="{{ store.image3 }}" alt="{{ store.name }}" class="store-image" style="width: 100%; max-width: 100%; aspect-ratio: 4/3; object-fit: cover; transition: transform 0.3s ease;">
                </div>
            </div>
        </div>
        <!-- bagian kanan -->
        <div class="lg:w-1/3">
            <div class="space-y-6">
                <p class="font-medium">{{ store.address }}</p>
                <div>
                    <p class="font-medium">{{ store.opening_days}}</p>
                    <p class="text-gray-600">{{ store.opening_hours}}</p>
                </div>
                <div>
                    <p class="font-medium">Phone:</p>
                    <a href="tel:${phone}" class="text-gray-600">{{ store.phone }}</a>
                </div>
                <a href="{{ store.location_link }}" target="_blank" style="display: inline-flex; align-items: center; padding: 0.75rem 1.5rem; border-radius: 999px; font-size: 0.875rem; font-weight: bold; background-color: #834920; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; gap: 0.5rem; cursor: pointer;"
                    onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.15)';"
                    onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';">
                    <i class="fas fa-map-marker-alt" style="font-size: 1rem;"></i> Lihat Lokasi
                </a>
            </div>
        </div>
    </div>
</div>
