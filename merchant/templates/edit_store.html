{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap');
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-extrabold mb-4 text-center text-[#52599D]" style="font-family: 'Nerko One', sans-serif;">Edit Store</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col space-y-5">
                {{ form.as_p }}
                <div class="flex justify-center">
                    <input type="submit" value="Save Changes" class="bg-[#f49abb] text-white py-2 px-4 rounded-lg hover:bg-pink-500 transition duration-300"/>
                </div>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'merchant:store_list' %}" class="text-blue-600 hover:underline">Back to Store List</a>
        </div>
    </div>
</body>
</html>
