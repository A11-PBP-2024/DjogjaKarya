{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-gray-100">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-5xl p-8 border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Add New Store</h1>
                <a href="{% url 'merchant:store_list' %}" class="text-gray-400 hover:text-gray-600 text-3xl font-semibold">&times;</a>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Grid Layout -->
                <div class="grid grid-cols-2 gap-6">

                    <!-- Column 1 -->
                    <div class="space-y-6">
                        <!-- Store Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Store Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm"></textarea>
                        </div>

                        <!-- Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <!-- Opening Days -->
                        <div>
                            <label for="opening_days" class="block text-sm font-medium text-gray-700">Opening Days</label>
                            <input type="text" id="opening_days" name="opening_days" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="space-y-6">
                        <!-- Opening Hours -->
                        <div>
                            <label for="opening_hours" class="block text-sm font-medium text-gray-700">Opening Hours</label>
                            <input type="text" id="opening_hours" name="opening_hours" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="text" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <!-- Image URLs -->
                        <div>
                            <label for="image1" class="block text-sm font-medium text-gray-700">Image 1 URL</label>
                            <input type="url" id="image1" name="image1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <div>
                            <label for="image2" class="block text-sm font-medium text-gray-700">Image 2 URL</label>
                            <input type="url" id="image2" name="image2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>

                        <div>
                            <label for="image3" class="block text-sm font-medium text-gray-700">Image 3 URL</label>
                            <input type="url" id="image3" name="image3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                        </div>
                    </div>
                </div>

                <!-- Location Link -->
                <div>
                    <label for="location_link" class="block text-sm font-medium text-gray-700">Location Link</label>
                    <input type="url" id="location_link" name="location_link" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 hover:shadow-md transition duration-300">
                    Add Store
                </button>
            </form>
        </div>
    </div>
</body>
</html>
