<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a New Store</h1>
        
        <div class="bg-white shadow-lg rounded-lg p-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="mt-6 w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition duration-200">
                    Add Store
                </button>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'merchant:store_list' %}" class="text-blue-600 hover:underline">Back to Store List</a>
        </div>
    </div>
</body>
</html>
