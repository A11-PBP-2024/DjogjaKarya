{% extends 'base.html' %}
{% block content %}
<div class="produk-list">
    <div class="bg-gray-50 p-8">
        <h3 class="text-2xl font-semibold mb-4">{{ selected_store }}</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-12">
            {% if products %}
                {% for product in products %}
                    {% include 'product_card.html' %}
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500 col-span-full">Tidak ada produk yang ditemukan untuk toko ini.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
