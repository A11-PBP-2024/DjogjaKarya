{% extends 'base.html' %}
{% block content %}
<div class="produk-list">
    <div class="bg-gray-50 p-8">
        <a href="{% url 'merchant:store_list' %}" 
            class="text-[#6B8273] text-lg font-semibold flex items-center gap-2 hover:underline">
            <svg xmlns="http://www.w3.org/2000/svg" 
                class="h-5 w-5" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" stroke-width="2" 
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6" />
            </svg>
            Back
        </a>
        <h3 class="text-2xl font-semibold mb-4">{{ selected_store }}</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-12">
            {% if products %}
                {% for product in products %}
                    {% include 'product_card.html' %}
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500 col-span-full">Tidak ada produk yang ditemukan untuk toko ini.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
