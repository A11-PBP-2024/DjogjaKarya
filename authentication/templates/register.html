{% extends 'auth_base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}
<style>
.hover-image {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-image:hover {
  transform: scale(1.05); /* Membesarkan gambar sedikit saat hover */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Memberikan bayangan agar terlihat terangkat */
}
</style>

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900" style="background-color: #E38E27;">
  <div
    class="flex flex-col md:flex-row items-center justify-center md:space-x-12 px-6 py-8 mx-auto md:h-screen lg:py-0">

    <!-- Register Form -->
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:w-1/2 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create Your Account
        </h1>
        <h2 class="text-center text-lg font-bold text-gray-900 dark:text-white">
          Sign up to get started
        </h2>

        <form class="space-y-4 md:space-y-6" method="POST" action="">
          {% csrf_token %}
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
              Username</label>
            <input id="username" name="username" type="text" required
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-400 dark:focus:border-orange-400"
              placeholder="Username">
          </div>
          <div>
            <label for="password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input id="password1" name="password1" type="password" required
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-400 dark:focus:border-orange-400"
              placeholder="••••••••">
          </div>
          <div>
            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
              Password</label>
            <input id="password2" name="password2" type="password" required
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-400 dark:focus:border-orange-400"
              placeholder="••••••••">
          </div>

          <button type="submit"
            class="w-full text-white bg-[#E38E27] hover:bg-[#716969] focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#E38E27] dark:hover:bg-[#716969] dark:focus:ring-orange-800">Sign
            up</button>
        </form>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Already have an account? <a href="{% url 'authentication:login' %}"
            class="font-medium text-[#E38E27] hover:underline dark:text-[#E38E27]">Sign in</a>
        </p>
      </div>
    </div>

<!-- Information Section -->
<!-- Information Section with Hover Effect -->
<div class="hidden md:block w-1/2 text-center p-8 relative overflow-hidden">
  <a href="#">
    <img src="www.image.jpg" alt="Design Portfolios"
      class="hover-image w-full h-full object-cover">
  </a>
</div>
</div>
</section>
{% endblock content %}
